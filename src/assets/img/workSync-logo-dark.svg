<svg width="350" height="120" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Main gradient: Dark gray to deep amber -->
    <linearGradient id="mainGradientDark" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#1F2937"/>  <!-- slate-800 -->
      <stop offset="100%" stop-color="#D97706"/> <!-- amber-700 -->
    </linearGradient>

    <!-- Subtle glow effect for dark theme -->
    <filter id="glowDark" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="2" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Main Logo Text -->
  <text x="175" y="65" text-anchor="middle"
        font-family="'Segoe UI', 'Arial', sans-serif"
        font-size="48" font-weight="700"
        fill="url(#mainGradientDark)" filter="url(#glowDark)">
    WorkSync
  </text>

  <!-- Flying Sync Icon -->
  <g>
    <g transform="scale(1.3)">
      <path d="M0,-14 L7,-7 L0,0 M0,-14 L-7,-7 L0,0"
            stroke="#D97706" stroke-width="2" fill="none">
        <animate attributeName="opacity" values="0.6;1;0.6"
                 dur="1.5s" repeatCount="indefinite"/>
      </path>
      <path d="M14,0 L7,7 L0,0 M14,0 L7,-7 L0,0"
            stroke="#374151" stroke-width="2" fill="none"> <!-- slate-700 -->
        <animate attributeName="opacity" values="1;0.6;1"
                 dur="1.5s" repeatCount="indefinite"/>
      </path>
      <circle cx="0" cy="0" r="4" fill="#1F2937">
        <animate attributeName="r" values="4;3;4"
                 dur="1s" repeatCount="indefinite"/>
      </circle>
    </g>
    <animateMotion dur="19s" repeatCount="indefinite" rotate="auto">
      <mpath href="#flyLoopDark"/>
    </animateMotion>
  </g>

  <!-- Flight Path (invisible) -->
  <path id="flyLoopDark"
        d="M50,60
           C200,20 420,60 500,200
           C480,260 -120,260 -100,80
           C-50,-80 400,-120 420,20
           C450,180 200,200 50,60 Z"
        stroke="transparent" fill="none"/>

  <!-- Subtitle -->
  <text x="175" y="105" text-anchor="middle"
        font-family="'Segoe UI', 'Arial', sans-serif"
        font-size="14" font-weight="600"
        fill="#9CA3AF" letter-spacing="1" opacity="0.9"> <!-- gray-400 -->
    HR MANAGEMENT PLATFORM
  </text>
</svg>
