<svg width="350" height="120" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Main gradient: White to Gold -->
    <linearGradient id="mainGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#FFFFFF"/>
      <stop offset="100%" stop-color="#FACC15"/>
    </linearGradient>

    <!-- Glow effect -->
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="3" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Main Logo Text -->
  <text x="175" y="65" text-anchor="middle"
        font-family="'Segoe UI', 'Arial', sans-serif"
        font-size="48" font-weight="700"
        fill="url(#mainGradient)" filter="url(#glow)">
    WorkSync
  </text>

  <!-- Flying Sync Icon -->
  <g>
    <g transform="scale(1.3)">
      <path d="M0,-14 L7,-7 L0,0 M0,-14 L-7,-7 L0,0"
            stroke="#FACC15" stroke-width="2" fill="none">
        <animate attributeName="opacity" values="0.7;1;0.7"
                 dur="1.5s" repeatCount="indefinite"/>
      </path>
      <path d="M14,0 L7,7 L0,0 M14,0 L7,-7 L0,0"
            stroke="#FFFFFF" stroke-width="2" fill="none">
        <animate attributeName="opacity" values="1;0.7;1"
                 dur="1.5s" repeatCount="indefinite"/>
      </path>
      <circle cx="0" cy="0" r="4" fill="#FACC15">
        <animate attributeName="r" values="4;3;4"
                 dur="1s" repeatCount="indefinite"/>
      </circle>
    </g>
    <animateMotion dur="19s" repeatCount="indefinite" rotate="auto">
      <mpath href="#flyLoop"/>
    </animateMotion>
  </g>

  <!-- Flight Path (invisible) -->
  <path id="flyLoop"
        d="M50,60
           C200,20 420,60 500,200
           C480,260 -120,260 -100,80
           C-50,-80 400,-120 420,20
           C450,180 200,200 50,60 Z"
        stroke="transparent" fill="none"/>

  <!-- Subtitle -->
  <text x="175" y="105" text-anchor="middle"
        font-family="'Segoe UI', 'Arial', sans-serif"
        font-size="14" font-weight="600"
        fill="#FFFFFF" letter-spacing="1" opacity="0.95">
    HR MANAGEMENT PLATFORM
  </text>
</svg>
