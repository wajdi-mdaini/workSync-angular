<div class="container">
  <div class="flex flex-wrap -mx-3 -mt-48 md:-mt-56 lg:-mt-48">
    <div class="w-full max-w-full px-3 mx-auto mt-0 md:flex-0 shrink-0 md:w-7/12 lg:w-5/12 xl:w-4/12">
      <div class="relative z-0 flex flex-col min-w-0 break-words bg-white border-0 shadow-xl rounded-2xl bg-clip-border">
        <div class="p-6 mb-0 text-center bg-white border-b-0 rounded-t-2xl">
          <h5>{{ "auth_forget_password_title" | translate}}</h5>
        </div>
        <div class="flex-auto p-6">
          <div class="first-step-rest" *ngIf="isFirstStep">
            <div class="mb-4" style="margin-bottom: 0px !important;">
              <div class="mb-0 text-sm leading-normal dark:text-white dark:opacity-60" [innerHTML]="'auth_reset_password_first_message' | translate:{ minutes: sharedStore.sharedSettings.verificationCodeExpireIn}"></div><br>
              <br>
              <input (keydown.enter)="getVerificationCode()" [(ngModel)]="email" type="email" class="placeholder:text-gray-500 text-sm focus:shadow-primary-outline leading-5.6 ease block w-full appearance-none rounded-lg border border-solid border-gray-300 bg-white bg-clip-padding py-2 px-3 font-normal text-gray-700 transition-all focus:border-blue-500 focus:bg-white focus:text-gray-700 focus:outline-none focus:transition-shadow" [placeholder]="'input_email_placeholder' | translate" aria-label="Email"/>
            </div>
            <div class="text-center">
              <button (click)="getVerificationCode()" type="button" class="inline-block w-full px-5 py-2.5 mt-6 mb-2 font-bold text-center text-white align-middle transition-all bg-transparent border-0 rounded-lg cursor-pointer active:opacity-85 hover:-translate-y-px hover:shadow-xs leading-normal text-sm ease-in tracking-tight-rem shadow-md bg-150 bg-x-25 bg-gradient-to-tl from-zinc-800 to-zinc-700 hover:border-slate-700 hover:bg-slate-700 hover:text-white">{{ "button_get_verification_code" | translate}}</button>
            </div>
          </div>
          <div class="second-step-rest" *ngIf="isSecondStep">
            <div class="mb-0 text-sm leading-normal dark:text-white dark:opacity-60" [innerHTML]="'auth_reset_password_enter_verification_code_message' | translate"></div>
            <div *ngIf="!verificationCodeHasExpired" class="mb-0 text-sm leading-normal dark:text-white dark:opacity-60" [innerHTML]="'auth_reset_password_timer_verification_code_message' | translate:{ minutes: minutesLeft, seconds: secondsLeft}"></div><br>
            <div *ngIf="verificationCodeHasExpired" style="color: rgb(245 75 74)" class="mb-0 text-sm leading-normal dark:text-white dark:opacity-60" [innerHTML]="'auth_reset_password_expired_verification_code_message' | translate"></div><br>
            <p-inputOtp (paste)="checkVerificationCode()" (keyup)="checkVerificationCode()" class="justify-center" *ngIf="sharedStore.sharedSettings" [(ngModel)]="verificationCode" [length]="sharedStore.sharedSettings.verificationCodeLength"/>
            <p *ngIf="wrongCodeError" class="mb-0 text-xs leading-tight dark:text-white dark:opacity-80 text-slate-400" style="color: rgb(245 75 74);padding-top: 15px;">{{ "auth_forget_password_wrong_code_error_message" | translate}}</p>
            <p *ngIf="sharedStore.sharedSettings.verificationCodeLength == 0" class="mb-0 text-xs leading-tight dark:text-white dark:opacity-80 text-slate-400" style="color: rgb(245 75 74);padding-top: 15px;">{{ "auth_forget_password_server_down_error_message" | translate}}</p>
            <br><p-button *ngIf="verificationCodeHasExpired" (click)="getVerificationCode()" label="Resend Code" [link]="true" class="p-0 resend-code-button"/>
          </div>
          <div class="third-step-rest" *ngIf="isThirdStep">
            <app-reset-password></app-reset-password>

          </div>
            <p class="mt-4 mb-0 leading-normal text-sm">{{ "auth_signup_already_have_account" | translate}} <a [routerLink]="['/auth/login']" class="font-bold text-slate-700">{{ "link_sign_in" | translate}}</a></p>
        </div>
      </div>
    </div>
  </div>
</div>
