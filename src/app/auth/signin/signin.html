<div class="container">
  <div class="flex flex-wrap -mx-3 -mt-48 md:-mt-56 lg:-mt-48">
    <div class="w-full max-w-full px-3 mx-auto mt-0 md:flex-0 shrink-0 md:w-7/12 lg:w-5/12 xl:w-4/12">
      <div class="relative z-0 flex flex-col min-w-0 break-words bg-white border-0 shadow-xl rounded-2xl bg-clip-border">
        <div class="p-6 mb-0 text-center bg-white border-b-0 rounded-t-2xl">
          <h5>{{ "auth_signin_title" | translate}}</h5>
        </div>
        <div class="flex-auto p-6">
          <span *ngIf="!wrongCritical && !blockedUser" class="text-xs leading-tight dark:text-white/80"><span class="font-semibold">{{ "auth_signin_message" | translate}} :</span></span>
          <span *ngIf="wrongCritical && !blockedUser" style="color: rgb(245 75 74)" class="text-xs leading-tight dark:text-white/80"><span class="font-semibold">{{ "auth_signin_wrong_credentials_message" | translate}} !</span></span>
          <form [formGroup]="formGroup" role="form text-left">
            <div class="mb-4">
              <input (keydown.enter)="doLogin()" [ngClass]="{'invalid-form': loginClicked && (formGroup.get('email')?.errors?.['required'] || formGroup.get('email')?.errors?.['email'])}" formControlName="email" type="email" class="placeholder:text-gray-500 text-sm focus:shadow-primary-outline leading-5.6 ease block w-full appearance-none rounded-lg border border-solid border-gray-300 bg-white bg-clip-padding py-2 px-3 font-normal text-gray-700 transition-all focus:border-blue-500 focus:bg-white focus:text-gray-700 focus:outline-none focus:transition-shadow" [placeholder]="'input_email_placeholder' | translate" aria-label="Email"/>
            </div>
            <div class="mb-4">
              <input (keydown.enter)="doLogin()" [ngClass]="{'invalid-form': loginClicked && formGroup.get('password')?.errors?.['required']}" formControlName="password" type="password" class="placeholder:text-gray-500 text-sm focus:shadow-primary-outline leading-5.6 ease block w-full appearance-none rounded-lg border border-solid border-gray-300 bg-white bg-clip-padding py-2 px-3 font-normal text-gray-700 transition-all focus:border-blue-500 focus:bg-white focus:text-gray-700 focus:outline-none focus:transition-shadow" [placeholder]="'input_password_placeholder' | translate" aria-label="Password"/>
            </div>
            <div class="col-md-12">
            <div class="row">
              <div class="col-md-6">
                <div class="min-h-6 pl-7 mb-0.5 block">
                  <input class="w-4.8 h-4.8 ease -ml-7 rounded-1.4 checked:bg-gradient-to-tl checked:from-blue-500 checked:to-violet-500 after:text-xxs after:font-awesome after:duration-250 after:ease-in-out duration-250 relative float-left mt-1 cursor-pointer appearance-none border border-solid border-slate-200 bg-white bg-contain bg-center bg-no-repeat align-top transition-all after:absolute after:flex after:h-full after:w-full after:items-center after:justify-center after:text-white after:opacity-0 after:transition-all after:content-['\f00c'] checked:border-0 checked:border-transparent checked:bg-transparent checked:after:opacity-100" type="checkbox" value="" checked />
                  <label class="mb-2 ml-1 font-normal cursor-pointer text-sm text-slate-700" for="flexCheckDefault"> {{ "auth_signin_remember_me" | translate}} </label>
                </div>
              </div>
              <div class="col-md-6">
                <a [routerLink]="['/auth/forgetpassword']" class="mb-0 text-sm leading-normal dark:text-white dark:opacity-60">{{ "link_forget_password" | translate}}</a>
              </div>
            </div>
            </div>


            <div class="text-center">
              <button (click)="doLogin()" type="button" class="inline-block w-full px-5 py-2.5 mt-6 mb-2 font-bold text-center text-white align-middle transition-all bg-transparent border-0 rounded-lg cursor-pointer active:opacity-85 hover:-translate-y-px hover:shadow-xs leading-normal text-sm ease-in tracking-tight-rem shadow-md bg-150 bg-x-25 bg-gradient-to-tl from-zinc-800 to-zinc-700 hover:border-slate-700 hover:bg-slate-700 hover:text-white">{{ "button_signin" | translate}}</button>
            </div>
            <p class="mt-4 mb-0 leading-normal text-sm">{{ "auth_signin_signup_message" | translate}} <a [routerLink]="['/auth/signup']" class="font-bold text-slate-700">{{ "link_sign_up" | translate}}</a></p>

          </form>
        </div>
      </div>
    </div>
  </div>
</div>
