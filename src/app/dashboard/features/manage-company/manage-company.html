<div class="w-full p-6 mx-auto" xmlns="http://www.w3.org/1999/html">
  <div class="flex flex-wrap -mx-3">
    <div class="w-full max-w-full px-3 shrink-0 md:w-12/12 md:flex-0">
      <div class="relative flex flex-col min-w-0 break-words bg-white border-0 shadow-xl dark:bg-slate-850 dark:shadow-dark-xl rounded-2xl bg-clip-border">
        <div class="border-black/12.5 rounded-t-2xl border-b-0 border-solid p-6 pb-0">
          <div class="flex items-center">
            <p class="leading-normal uppercase dark:text-white dark:opacity-60 text-sm">{{ 'manage_company_edit_company_information_title' | translate }}</p>
            <button *ngIf="showSaveButton" (click)="saveChanges()" type="button" class="inline-block px-8 py-2 mb-4 ml-auto font-bold leading-normal text-center text-white align-middle transition-all ease-in border-0 rounded-lg shadow-md cursor-pointer text-xs tracking-tight-rem hover:shadow-xs hover:-translate-y-px active:opacity-85 bg-blue-500">{{ 'button_save' | translate}}</button>
          </div>
        </div>

        <form  [formGroup]="formGroup" (keyup)="setUserDetails()">
          <div class="flex-auto p-6">
            <label *ngIf="isSaveButtonClicked && formGroup.invalid" class="inline-block mb-2 ml-1 text-xs text-slate-700 dark:text-white/80" style="color: rgb(245, 75, 74) !important;">{{ 'manage_profile_edit_profile_required_fields_error' | translate}}</label>
            <div class="flex flex-wrap -mx-3">
              <div class="w-full max-w-full px-3 shrink-0 md:w-6/12 md:flex-0">
                <div class="mb-4">
                  <label for="name" class="inline-block mb-2 ml-1 font-bold text-xs text-slate-700 dark:text-white/80">{{ 'manage_company_edit_name_title' | translate}}</label>
                  <input type="text" name="name" formControlName="name" [ngClass]="{ 'border-red-500': isSaveButtonClicked && formGroup.get('name')?.errors?.['required']}" class="focus:shadow-primary-outline dark:bg-slate-850 dark:text-white text-sm leading-5.6 ease block w-full appearance-none rounded-lg border border-solid border-gray-300 bg-white bg-clip-padding px-3 py-2 font-normal text-gray-700 outline-none transition-all placeholder:text-gray-500 focus:border-blue-500 focus:outline-none">
                </div>
              </div>
              <div class="w-full max-w-full px-3 shrink-0 md:w-6/12 md:flex-0">
                <div class="mb-4">
                  <label for="email" class="inline-block mb-2 ml-1 font-bold text-xs text-slate-700 dark:text-white/80">{{ 'manage_company_edit_email_title' | translate}}</label>
                  <input type="email" name="email" formControlName="email" [ngClass]="{ 'border-red-500': isSaveButtonClicked && (formGroup.get('email')?.errors?.['required'] || formGroup.get('email')?.errors?.['email'])}" class="focus:shadow-primary-outline dark:bg-slate-850 dark:text-white text-sm leading-5.6 ease block w-full appearance-none rounded-lg border border-solid border-gray-300 bg-white bg-clip-padding px-3 py-2 font-normal text-gray-700 outline-none transition-all placeholder:text-gray-500 focus:border-blue-500 focus:outline-none">
                </div>
              </div>
              <div class="w-full max-w-full px-3 shrink-0 md:w-12/12 md:flex-0">
                <p-ifta-label>
                  <textarea class="w-100" pTextarea id="description" formControlName="description" rows="5" cols="30" style="resize: none"></textarea>
                  <label for="description">{{ 'manage_company_edit_address_title' | translate}}</label>
                </p-ifta-label>
              </div>
            </div>
            <hr class="h-px mx-0 my-4 bg-transparent border-0 opacity-25 bg-gradient-to-r from-transparent via-black/40 to-transparent dark:bg-gradient-to-r dark:from-transparent dark:via-white dark:to-transparent ">
            <p class="leading-normal uppercase dark:text-white dark:opacity-60 text-sm">{{ 'manage_company_edit_company_contact_information_title' | translate }}</p>

            <div class="flex flex-wrap -mx-3">
              <div class="w-full max-w-full px-3 shrink-0 md:w-6/12 md:flex-0">
                <div class="mb-4">
                  <label for="phone" class="inline-block mb-2 ml-1 font-bold text-xs text-slate-700 dark:text-white/80">{{ 'manage_company_edit_phone_title' | translate}}</label>
                  <input type="number" name="phone" formControlName="phone" class="focus:shadow-primary-outline dark:bg-slate-850 dark:text-white text-sm leading-5.6 ease block w-full appearance-none rounded-lg border border-solid border-gray-300 bg-white bg-clip-padding px-3 py-2 font-normal text-gray-700 outline-none transition-all placeholder:text-gray-500 focus:border-blue-500 focus:outline-none">
                </div>
              </div>

              <div class="w-full max-w-full px-3 shrink-0 md:w-6/12 md:flex-0">
                <div class="mb-4">
                  <label for="website" class="inline-block mb-2 ml-1 font-bold text-xs text-slate-700 dark:text-white/80">{{ 'manage_company_edit_website_title' | translate}}</label>
                  <input type="text" name="website" formControlName="website" class="focus:shadow-primary-outline dark:bg-slate-850 dark:text-white text-sm leading-5.6 ease block w-full appearance-none rounded-lg border border-solid border-gray-300 bg-white bg-clip-padding px-3 py-2 font-normal text-gray-700 outline-none transition-all placeholder:text-gray-500 focus:border-blue-500 focus:outline-none">
                </div>
              </div>

              <div class="w-full max-w-full px-3 shrink-0 md:w-6/12 md:flex-0">
                <div class="mb-4">
                  <label for="address" class="inline-block mb-2 ml-1 font-bold text-xs text-slate-700 dark:text-white/80">{{ 'manage_company_edit_address_title' | translate}}</label>
                  <input type="text" name="address" formControlName="address" [ngClass]="{ 'border-red-500': isSaveButtonClicked && formGroup.get('address')?.errors?.['required']}" class="focus:shadow-primary-outline dark:bg-slate-850 dark:text-white text-sm leading-5.6 ease block w-full appearance-none rounded-lg border border-solid border-gray-300 bg-white bg-clip-padding px-3 py-2 font-normal text-gray-700 outline-none transition-all placeholder:text-gray-500 focus:border-blue-500 focus:outline-none">
                </div>
              </div>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
