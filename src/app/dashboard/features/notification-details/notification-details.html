<div class="w-full p-6 mx-auto">
  <div class="flex flex-wrap -mx-3">
    <div class="w-full max-w-full px-3 shrink-0 md:w-8/12 md:flex-0">
      <div class="relative flex flex-col min-w-0 break-words bg-white border-0 shadow-xl dark:bg-slate-850 dark:shadow-dark-xl rounded-2xl bg-clip-border">
        <div class="border-black/12.5 rounded-t-2xl border-b-0 border-solid p-6 pb-0">
        </div>
        <div class="flex-auto p-6">
          <div class="flex flex-wrap -mx-3">
            <div class="w-full max-w-full px-3 shrink-0 md:w-8/12 md:flex-0">
              <div class="mb-4">
                <label class="inline-block mb-2 ml-1 font-bold text-xs text-slate-700 dark:text-white/80"> {{ notification?.titleLabel | translate }}</label>
              </div>
            </div>
            <div class="w-full max-w-full px-3 shrink-0 md:w-4/12 md:flex-0">
              <div class="mb-4">
                <p class="leading-normal uppercase dark:text-white dark:opacity-60 text-sm">{{ notification?.at | date:'short' }}</p>
              </div>
            </div>
          </div>
          <hr class="h-px mx-0 my-4 bg-transparent border-0 opacity-25 bg-gradient-to-r from-transparent via-black/40 to-transparent dark:bg-gradient-to-r dark:from-transparent dark:via-white dark:to-transparent ">

          <p class="leading-normal uppercase dark:text-white dark:opacity-60 text-sm" [innerHTML]="notification?.messageLabel | translate:{ 'name' : notification?.from?.firstname + ' ' + notification?.from?.lastname}"></p>
          <div class="flex flex-wrap -mx-3">
          </div>
        </div>
      </div>
    </div>
    <div class="w-full max-w-full px-3 mt-6 shrink-0 md:w-4/12 md:flex-0 md:mt-0" *ngIf="notification?.from">
    <app-profile [user]="notification?.from"></app-profile>
    </div>
  </div>
</div>
