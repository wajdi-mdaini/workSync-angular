<div class="w-full p-6 mx-auto" xmlns="http://www.w3.org/1999/html">
  <div class="flex flex-wrap -mx-3">
    <div class="w-full max-w-full px-3 shrink-0 md:w-12/12 md:flex-0">
      <div class="relative flex flex-col min-w-0 break-words bg-white border-0 dark:bg-slate-850 rounded-2xl bg-clip-border">
        <p-table
          [value]="teams"
          class="dark:dark-table"
          [rowHover]="true"
          [paginator]="true" [rows]="5"
          [tableStyle]="{ 'min-width': '50rem' }"
          [rowsPerPageOptions]="[5, 10, 20]"
        >
          <ng-template #header>
            <tr>
              <th style="width:30%">{{ 'table_teams_teams_name' | translate }}</th>
              <th style="width:70%">{{ 'table_teams_teams_description' | translate }}</th>
              <th></th>
            </tr>
            <tr>
              <th>
                <p-columnFilter type="text" field="name" [placeholder]=" 'table_search_input_placeholder' | translate" ariaLabel="Filter Name" filterOn="input"></p-columnFilter>
              </th>
              <th>
                <p-columnFilter type="text" field="description" [placeholder]=" 'table_search_input_placeholder' | translate" ariaLabel="Filter description" filterOn="input"></p-columnFilter>
              </th>
              <th></th>
            </tr>
          </ng-template>
          <ng-template #body let-team>
            <tr class="cursor-pointer">
              <td (click)="onclickToEdit(team)">{{ team.name }}</td>
              <td (click)="onclickToEdit(team)">{{ team.description }}</td>
              <td>
                <div class="card flex justify-center gap-2">
                <p-button (click)="doConfirmDelete($event,team)" [label]=" 'button_delete' | translate" severity="danger" [outlined]="true" />
              </div>
              </td>
            </tr>
          </ng-template>
        </p-table>
        <p-confirmDialog />
      </div>
    </div>
  </div>
</div>
